<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/ana-goncalves.png" type="image/x-icon">
    <title>Archived photos</title>
</head>

<body>
    <div class="gallery__textBox">
        <p class="gallery__text">
            thank you
            <span>for watching</span>
        </p>
    </div>

    <!-- IMAGES -->
    <div class="gallery__images">
        <img src="./assets/1.jpg" alt="" class="gallery__image gallery__image1">
        <img src="./assets/2.jpg" alt="" class="gallery__image gallery__image2">
        <img src="./assets/3.jpg" alt="" class="gallery__image gallery__image3">
        <img src="./assets/4.jpg" alt="" class="gallery__image gallery__image4">
        <img src="./assets/5.jpg" alt="" class="gallery__image gallery__image5">
        <img src="./assets/6.jpg" alt="" class="gallery__image gallery__image6">
        <img src="./assets/7.jpg" alt="" class="gallery__image gallery__image7">
        <img src="./assets/8.jpg" alt="" class="gallery__image gallery__image8">
        <img src="./assets/9.jpg" alt="" class="gallery__image gallery__image9">
        <img src="./assets/10.jpg" alt="" class="gallery__image gallery__image10">
        <img src="./assets/11.jpg" alt="" class="gallery__image gallery__image11">
        <img src="./assets/12.jpg" alt="" class="gallery__image gallery__image12">
        <img src="./assets/13.jpg" alt="" class="gallery__image gallery__image13">
        <img src="./assets/14.jpg" alt="" class="gallery__image gallery__image14">

    </div>




    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script>
        // Wait for the page to load
        window.addEventListener("load", function () {
            // Get all the gallery images
            let galleryImages = document.querySelectorAll(".gallery__image");

            // Function to show the images
            function showImages() {
                for (let i = 0; i < galleryImages.length; i++) {
                    galleryImages[i].classList.add("show");
                }
            }

            // Call the showImages function with a delay
            setTimeout(showImages, 100);
        });
    </script>
</body>

</html>
